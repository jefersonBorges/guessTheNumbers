<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Numbers</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="assets/script/script.js" defer></script>
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <form id="guessTheNumbers" class="container">
    <fieldset>

      <legend>
        <ion-icon name="help-circle-outline"></ion-icon>
        Guess the Numbers
      </legend>

      <div class="form-row centered">
        <div class="message-field"></div>
      </div>

      <div class="form-row">
        <label for="firstNumber">
          <ion-icon name="remove-outline"></ion-icon>
          First
        </label>
        <input type="number" id="firstNumber" step="1" min="0" max="10">
        <div class="message-field"></div>
      </div>

      <div class="form-row">
        <label for="secondNumber">
          <ion-icon name="reorder-two-outline"></ion-icon>
          Second
        </label>
        <input type="number" id="secondNumber" step="1" min="0" max="10">
        <div class="message-field"></div>
      </div>

      <div class="form-row">
        <label for="thirdNumber">
          <ion-icon name="reorder-three-outline"></ion-icon>
          Third
        </label>
        <input type="number" id="thirdNumber" step="1" min="0" max="10">
        <div class="message-field"></div>
      </div>

      <div class="form-row">
        <label for="attemptsLeftCounter">
          <ion-icon name="timer"></ion-icon>
          Chances
        </label>
        <meter id="attemptsLeftCounter" value="10" max="10" min="0" high="7" low="4" optimum="10"></meter>
      </div>

      <div class="form-row centered">
        <div class="message-field"></div>
      </div>

      <div class="form-row buttons">
        <button type="submit" id="checkButton">
          <ion-icon name="search-circle-outline"></ion-icon>
          Check
        </button>

        <button type="reset" id="resetButton">
          <ion-icon name="refresh-circle-outline"></ion-icon>
          Restart
        </button>
      </div>

    </fieldset>
  </form>
</body>
</html>
